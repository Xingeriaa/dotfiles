# ENVIRONMENT VARIABLES
# hints
ACCESSIBILITY_ENABLED=1
GTK_MODULES=gail:atk-bridge
OOO_FORCE_DESKTOP=gnome
GNOME_ACCESSIBILITY=1
QT_ACCESSIBILITY=1
QT_LINUX_ACCESSIBILITY_ALWAYS_ON=1

# ollama 
export HSA_OVERRIDE_GFX_VERSION=10.3.0
export OLLAMA_MAX_LOADED_MODELS=3

# fcitx 5 
export GTK_IM_MODULE=fcitx
export QT_IM_MODULE=fcitx
export XMODIFIERS=@im=fcitx
export SDL_IM_MODULE=fcitx

### MONITORS ###
monitor=DP-1,1920x1080@180,0x0,1 
monitor=HDMI-A-1,1920x1080@120,0x-1080,1

workspace = 1,monitor:DP-1
workspace = 2,monitor:DP-1
workspace = 3,monitor:DP-1
workspace = 4,monitor:DP-1
workspace = 5,monitor:DP-1
workspace = 6,monitor:HDMI-A-1
workspace = 7,monitor:HDMI-A-1
workspace = 8,monitor:HDMI-A-1
workspace = 9,monitor:HDMI-A-1
workspace = 10,monitor:HDMI-A-1

### MY PROGRAMS ###
exec-once = swww-daemon --format argb --layer background
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# -- START AT LAUNCH --
source = ~/.config/hypr/autolaunch.conf

# -- PROGRAMS & VARIABLES (Mapped to your requested Keybinds) --
# I have mapped these variables to your specific config paths where available
# to ensure the keybinds actually launch *your* installed apps.

$mainMod = SUPER
$terminal = kitty -c ~/.config/kitty/kitty.conf
$fileManager = dolphin
# Mapped 'menu' to your bemenu script
$menu = ~/.config/bemenu/run.sh
# Mapped 'powermenu' to your wofi power script
$powermenu = ~/.config/wofi/wofi-power-menu.sh
$screenshot = hyprshot -m region -m active --freeze --clipboard-only
$swaylock = swaylock
$startpanel = waybar

# -- INPUT (Preserved your Hardware/Keyboard settings) --
input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options = 
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    scroll_method = edge
    repeat_rate = 75
    repeat_delay = 200
    sensitivity = 0.3
    accel_profile = flat
}

# -- LOOK AND FEEL (Preserved your Visual Style + Syntax Fixes) --
general {
    gaps_in = 4
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(8cb6ffff)
    col.inactive_border = rgba(0c0e0faa)

    layout = dwindle
}

decoration {
    rounding = 12
    
    blur {
        enabled = true
        size = 1
        passes = 1
        new_optimizations = true
    }

    # Fixed Shadow Syntax (v0.40+)
    shadow {
        enabled = false
        range = 8
        render_power = 2
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}


# -- WINDOW RULES --
windowrulev2 = opacity 0.95 0.95,class:^(org.pwmt.zathura|Spotify|discord|Signal Beta|lutris|steam|org.qbittorrent.qBittorrent)$
windowrulev2 = idleinhibit fullscreen, class:^.*
windowrulev2 = float,class:^(pavucontrol|QjackCtl)$

# -- LAYER RULES --
# layerrule = blur,waybar
# layerrule = blur,wofi
# layerrule = blur,notifications
# layerrule = blur,menu

# -- GESTURES --
# Restored 3-finger swipe for workspaces (Hyprland v0.51+)
gesture = 3, horizontal, workspace


###################
### KEYBINDINGS ###
###################
bind = alt, return, exec, $terminal
bind = alt, Q, killactive,
bind = $mainMod, M, exit
bind = $mainMod, F, fullscreen
bind = $mainMod, E, exec, $fileManager
bind = alt, F, togglefloating,
bind = alt, X, exec, $menu
bind = alt, Z, exec, $powermenu
bind = alt, S, togglesplit, 

# Focus (WASD)
bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, S, movefocus, d

# Screenshot / Lock / Panel
bind = alt, F1, exec, $screenshot
bind = $mainMod, L, exec, $swaylock
bind = $mainMod, J, exec, $startpanel

# Workspaces (ALT + [1-5])
bind = alt, 1, workspace, 1
bind = alt, 2, workspace, 2
bind = alt, 3, workspace, 3
bind = alt, 4, workspace, 4
bind = alt, 5, workspace, 5

# Workspaces (CTRL + [1-5] -> Maps to 6-10)
bind = ctrl, 1, workspace, 6
bind = ctrl, 2, workspace, 7
bind = ctrl, 3, workspace, 8
bind = ctrl, 4, workspace, 9
bind = ctrl, 5, workspace, 10

# Move to Workspace (SUPER + [1-5])
bind = $mainMod, 1, movetoworkspace, 1
bind = $mainMod, 2, movetoworkspace, 2
bind = $mainMod, 3, movetoworkspace, 3
bind = $mainMod, 4, movetoworkspace, 4
bind = $mainMod, 5, movetoworkspace, 5

# Move to Workspace (CTRL + SHIFT + [1-5] -> Maps to 6-10)
bind = ctrl+shift, 1, movetoworkspace, 6
bind = ctrl+shift, 2, movetoworkspace, 7
bind = ctrl+shift, 3, movetoworkspace, 8
bind = ctrl+shift, 4, movetoworkspace, 9
bind = ctrl+shift, 5, movetoworkspace, 10

# Mouse Binds
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media & Brightness Controls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

